<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Post</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-sm-6">
				<h2>Show Post</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Post Id:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${post.id}">Post Id</p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Title:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${post.title}">Title</p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Description:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${post.description}">Description</p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 sm-2 control-label">Post URL:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${post.postUrl}">Post
								URL</p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 sm-2 control-label">Date of Post:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${post.lastUpdated}">Date
								of Post</p>
						</div>
					</div>

				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-3">
				<a href="/post">List of Posts</a>
			</div>
		</div>
	</div>

</body>
</html>
